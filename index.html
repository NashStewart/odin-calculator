<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Odin Calculator | Nash Stewart</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="base-container">
      <h1>Odin Calculator</h1>
      <div class="calculator">
        <div class="display">0</div>
        <div class="button-container">
          <div class="number-container">
            <div class="row">
              <button class="number" value="7">7</button>
              <button class="number" value="8">8</button>
              <button class="number" value="9">9</button>
            </div>
            <div class="row">
              <button class="number" value="4">4</button>
              <button class="number" value="5">5</button>
              <button class="number" value="6">6</button>
            </div>
            <div class="row">
              <button class="number" value="1">1</button>
              <button class="number" value="2">2</button>
              <button class="number" value="3">3</button>
            </div>
            <div class="row">
              <button class="number wide" value="0">0</button>
              <button class="number" value=".">.</button>
            </div>
          </div>
          <div class="operation-container">
            <div class="row">
              <div class="column">
                <button class="divide" value="/">/</button>
                <button class="multiply" value="*">*</button>
              </div>
              <button class="clear" value="c">C</button>
            </div>
            <div class="row">
              <div class="column">
                <button class="subtract" value="-">-</button>
                <button class="add" value="+">+</button>
              </div>
              <button class="equals" value="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
